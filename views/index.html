<script>
    const contentInput = document.getElementById('content');
    const charCount = document.getElementById('charCount');
    const poeticHints = [
        "在这里，时光静好...",
        "记录下此刻的感动...",
        "让回忆永远铭记...",
        "时光荏苒，岁月如歌..."
    ];

    // 获取历史记录
    async function loadEntries() {
        try {
            const response = await fetch('/entries');
            const data = await response.json();
            
            // 显示内容和历史记录
            if (data.entries && data.entries.length > 0) {
                displayEntries(data.entries);
            }
        } catch (error) {
            console.error('加载失败:', error);
            // 添加优雅的错误提示
            const latestEntry = document.getElementById('latestEntry');
            latestEntry.innerHTML = '<div style="color: var(--faded-ink); font-style: italic;">时光飞逝，此刻尚未留下痕迹...</div>';
        }
    }

    // 添加诗意提示
    function addPoeticHint() {
        const hint = document.createElement('div');
        hint.className = 'poetic-hint';
        hint.textContent = poeticHints[Math.floor(Math.random() * poeticHints.length)];
        hint.style.left = Math.random() * 80 + 10 + '%';
        hint.style.top = Math.random() * 80 + 10 + '%';
        document.body.appendChild(hint);
        setTimeout(() => hint.remove(), 4000);
    }

    setInterval(addPoeticHint, 5000);

    // 自动调整文本框高度
    contentInput.addEventListener('input', () => {
        contentInput.style.height = 'auto';
        contentInput.style.height = `${contentInput.scrollHeight}px`;
        charCount.textContent = `${contentInput.value.length} / 500`;
    });

    // 提交新内容时的优雅过渡效果
    document.getElementById('inputForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const content = contentInput.value;

        if (!content.trim()) {
            return; // 防止提交空内容
        }

        try {
            const latestEntry = document.getElementById('latestEntry');
            latestEntry.style.opacity = '0';
            latestEntry.style.transform = 'translateY(20px)';
            
            setTimeout(async () => {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                if (!response.ok) {
                    throw new Error('提交失败');
                }

                const data = await response.json();
                displayEntries(data.entries);
                
                // 清空并重置输入框
                contentInput.value = '';
                charCount.textContent = '0 / 500';
                contentInput.style.height = 'auto';
                
                // 优雅地显示新内容
                latestEntry.style.opacity = '1';
                latestEntry.style.transform = 'translateY(0)';
            }, 300);
        } catch (error) {
            console.error('提交失败:', error);
            // 添加优雅的错误提示
            const latestEntry = document.getElementById('latestEntry');
            latestEntry.innerHTML = '<div style="color: var(--faded-ink); font-style: italic;">时光飞逝，留痕未果，请稍后再试...</div>';
        }
    });

// 添加一个计算时间差的函数
function getTimeAgo(date) {
    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
    
    let interval = Math.floor(seconds / 31536000); // 年
    if (interval >= 1) {
        return interval + ' 年前';
    }
    
    interval = Math.floor(seconds / 2592000); // 月
    if (interval >= 1) {
        return interval + ' 个月前';
    }
    
    interval = Math.floor(seconds / 86400); // 天
    if (interval >= 1) {
        return interval + ' 天前';
    }
    
    interval = Math.floor(seconds / 3600); // 小时
    if (interval >= 1) {
        return interval + ' 小时前';
    }
    
    interval = Math.floor(seconds / 60); // 分钟
    if (interval >= 1) {
        return interval + ' 分钟前';
    }
    
    if(seconds < 10) return '刚刚';
    
    return Math.floor(seconds) + ' 秒前';
}
